<div class="home-5" id="home-5">
    <div class="container">
        <h2 class="title-2 text-center">Fill the order form:</h2>
        <form class="form">
            <div class="form-title">The mystery box: Altar, candle, frankincense, personal diagram.</div>
            <div class="form-box form-box-small">
                <div class="form-group">
                    <label class="label" for="count">Amount:</label>
                    <input class="input" id="count" min="1" step="1" type="number" value="1">
                </div>
                <div class="form-group">
                    <div class="label">Sum:</div>
                    <div class="input">$15 000</div>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-grid-item">
                    <div class="form-box">
                        <div class="form-group">
                            <label class="label" for="name">Name:</label>
                            <input class="input" id="name" placeholder="Enter the name" type="text">
                        </div>
                        <div class="form-group">
                            <label class="label" for="birthday">Date of birthday:</label>
                            <input class="input" id="birthday" placeholder="Enter the date of birthday" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-grid-item">
                    <div class="form-box">
                        <div class="form-group">
                            <label class="label" for="tel">Telephone number:</label>
                            <input class="input" id="tel" placeholder="Enter the telephone number" type="text">
                        </div>
                        <div class="form-group">
                            <label class="label" for="email">E-mail:</label>
                            <input class="input" id="email" placeholder="Enter the e-mail" type="email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-title">Fill the delivery details:</div>
            <div class="form-grid">
                <div class="form-grid-item">
                    <div class="form-group">
                        <div class="label">Country:</div>
                        <select class="input">
                            <option value="Ukraine">Ukraine</option>
                            <option value="Ukraine">USA</option>
                            <option value="Ukraine">China</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="label">Address:</div>
            <div class="form-grid">
                <div class="form-grid-item">
                    <div class="form-group">
                        <label>
                            <input class="input" placeholder="Postal code" type="text">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input class="input" placeholder="City" type="text">
                        </label>
                    </div>
                </div>
                <div class="form-grid-item">
                    <div class="form-group">
                        <label>
                            <input class="input" placeholder="Street" type="text">
                        </label>
                    </div>
                    <div class="form-box">
                        <div class="form-group">
                            <label>
                                <input class="input" placeholder="House" type="text">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input class="input" placeholder="Flat" type="text">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-grid-item">
                    <div class="form-group">
                        <div class="label">Your comment:</div>
                        <textarea class="textarea" placeholder="Enter the text"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-grid">
                <div class="form-grid-item">
                    <div class="form-title">Total:</div>
                    <div class="form-group">
                        <div class="label">Goods:</div>
                        <div class="text-grey">The mystery box</div>
                    </div>
                    <div class="form-group">
                        <div class="label">Amount:</div>
                        <div class="text-grey">1 item</div>
                    </div>
                    <div class="form-group">
                        <div class="label">Address :</div>
                        <div class="text-grey">USA</div>
                    </div>
                </div>
                <div class="form-grid-item">
                    <div class="form-title">Payment</div>
                    <div class="form-group">
                        <div class="label">Method of payment:</div>
                        <div class="home-5__method-pay">
                            <div class="home-5__method-pay_icon">
                                <img src="../../assets/img/icons/union-pay.png" alt="">
                            </div>
                            <div class="text-grey">UnionPay</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="home-5_form__btn btn">Pay</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- /.form -->
    </div>
    <!-- /.container -->
</div>
<!-- /.home-5 -->
